<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi National Day Memory Game</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Floating particles -->
    <div class="particle" style="top: 20%; left: 10%; font-size: 2rem;">☪️</div>
    <div class="particle" style="top: 60%; left: 80%; font-size: 1.5rem;">⭐</div>
    <div class="particle" style="top: 30%; left: 70%; font-size: 1.8rem;">🕌</div>
    <div class="particle" style="top: 80%; left: 20%; font-size: 1.6rem;">🌙</div>
    <div class="particle" style="top: 15%; left: 85%; font-size: 2.2rem;">⚔️</div>
    
    <div class="container">
        <div class="header">
             <div>
                <img src="logo.png" 
                style=
                "
                width: 100px;
                position: absolute;
                left: 0;
                top: 0;
                " alt="">
            </div>
            <div class="flag"></div>
            <div class="arabic-text">اليوم الوطني السعودي ٩٤</div>
            <h1>Saudi National Day Memory Game</h1>
            <div class="flag"></div>
        </div>
        
        <div class="game-info">
            <div class="score">
                <h3>النتيجة | Score</h3>
                <span id="score">0</span>
            </div>
            <div class="moves">
                <h3>الحركات | Moves</h3>
                <span id="moves">0</span>
            </div>
            <div class="time">
                <h3>الوقت | Time</h3>
                <span id="time">00:00</span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startNewGame()">لعبة جديدة | New Game</button>
            <button class="btn" onclick="resetGame()">إعادة تعيين | Reset</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="overlay" id="infoOverlay"></div>
    
    <!-- Information Card -->
    <div class="info-card" id="infoCard">
        <h3 id="infoTitle"></h3>
        <img id="infoImage" src="" alt="" />
        <p id="infoDescription"></p>
        <button class="close-btn" onclick="closeInfoCard()">متابعة | Continue</button>
    </div>
    
    <div class="win-message" id="winMessage">
        <div class="celebration">🎉 🇸🇦 🎊 ✨ 🎉</div>
        <h2>مبروك! تهانينا!</h2>
        <div class="arabic-text">أحسنت! لقد أكملت اللعبة بنجاح</div>
        <p>You completed the Saudi National Day Memory Game!</p>
        <div style="margin: 25px 0;">
            <p><strong>Final Score:</strong> <span id="finalScore">0</span></p>
            <p><strong>Moves:</strong> <span id="finalMoves">0</span></p>
            <p><strong>Time:</strong> <span id="finalTime">00:00</span></p>
        </div>
        <button class="btn" onclick="closeWinMessage()">العب مرة أخرى | Play Again</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
